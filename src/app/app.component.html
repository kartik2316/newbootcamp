<div class="container-fluid mb-6">
  <h1>Bootcamp-form</h1>
  <form #userform="ngForm">

{{userform.value|json}}

<hr>
{{UserModel|json}}

<div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="UserModel.name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="useremail" [(ngModel)]="UserModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="userphone"[(ngModel)]="UserModel.phone">
    </div>

    <div class="form-group">
      <select class="custom-select" name="usertopic" [(ngModel)]="UserModel.topic">
<option value="">I am interested in</option>
<option *ngFor="let topic of topics">{{topic}}</option>

      </select>
    </div>

<div class="mb-3">
  <label>Time Prefernce</label>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="timePreference" value="Morning" [(ngModel)]="UserModel.timeprefernce">
    <label class="form-check-label">Morning(9 AM - 12 AM)</label>
  </div>

  <div class="form-check">
    <input type="radio" class="form-check-input" name="timePreference" value="Evening" [(ngModel)]="UserModel.timeprefernce">
    <label class="form-check-label">Evening(5 AM - 8 AM)</label>
  </div>
</div>

<div class="form-check-mb3">
  <input type="checkbox" class="=form-check-input" name="usersubscribe" [(ngModel)]="UserModel.subscribe">
  <label class="form-check-label">Send me promtional updates</label>
</div>

<button class="btn btn-primary">Submit form</button>
